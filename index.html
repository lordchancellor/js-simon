<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>JS Simon</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<header>
			<div class="left">
				<h1>JS Simon</h1>
				<h5>&copy; <span class="currentYear"></span> <a href="https://misterford.co.uk" target="_blank" rel="noopener">Christopher Ford</a></h5>
			</div>
			<div class="right">
				<a href="https://github.com/lordchancellor/js-simon" class="btn btn-github" target="_blank" rel="noopener">
					<i class="fa fa-lg fa-github"></i>
					See the code on GitHub
				</a>
			</div>
		</header>

		<div class="flex-container">
			<div class="simon">
				<div class="top-buttons">
					<a id="green" class="simon-green" data-value="1"></a>
					<a id="red" class="simon-red" data-value="2"></a>
				</div>

				<div class="central-bar">
					<h3>JS Simon</h3>
					<div class="controls">
						<div class="count-container">
							<span>Count</span>
							<div class="counter"></div>
						</div>
						<div class="start-btn-container">
							<span>Start</span>
							<button id="start-game" class="start-game"></button>
						</div>
						<div class="strict-toggle-container">
							<span>Strict</span>
							<input type="checkbox" name="strict-mode" id="strict-mode">
							<label for="strict-mode"></label>
						</div>
					</div>
				</div>

				<div class="bottom-buttons">
					<a id="yellow" class="simon-yellow" data-value="3"></a>
					<a id="blue" class="simon-blue" data-value="4"></a>
				</div>
			</div>
		</div>

		<div class="notifications"></div>

		<script src="js/index.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>Simon</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">


		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="container">
			<h1>JS Simon</h1>

			<a id="green" class="btn btn-success" data-value="1">Green</a>
			<a id="red" class="btn btn-danger" data-value="2">Red</a>

			<div class="controls">
				<div class="count-container">
					<div class="counter"></div>
					<span>Count</span>
				</div>
				<div class="start-btn-container">
					<a href="" id="start-game"></a>
					<span>Start</span>
				</div>
				<div class="strict-toggle-container">
					<span>Strict</span>
				</div>
			</div>

			<a id="yellow" class="btn btn-warning" data-value="3">Yellow</a>
			<a id="blue" class="btn btn-primary" data-value="4">Blue</a>
		</div>

		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
		<script src="js/index.js"></script>
	</body>
</html>
